<!DOCTYPE html>
<html>
<head>
  <title>Zentrierter Marker Karte</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #centerMarker {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25px;
      height: 41px;
      margin-left: -12.5px;
      margin-top: -41px;
      z-index: 999;
      pointer-events: none;
    }

    #confirmBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>
<img id="centerMarker" src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png" alt="Marker">
<button id="confirmBtn">Position best채tigen</button>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Karte vorbereiten (wird sp채ter auf den Standort gesetzt)
  const map = L.map('map');

  // OpenStreetMap Layer hinzuf체gen
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // Versuche, den aktuellen Standort des Nutzers zu ermitteln
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        map.setView([lat, lng], 15); // Auf Benutzerstandort zentrieren
      },
      function (error) {
        console.warn("Standort konnte nicht ermittelt werden. Standard wird verwendet.", error);
        map.setView([51.1657, 10.4515], 6); // Fallback: Mitte Deutschland
      }
    );
  } else {
    alert("Geolocation wird von diesem Browser nicht unterst체tzt.");
    map.setView([51.1657, 10.4515], 6); // Fallback
  }

  // Beim Klick: aktuelle Kartenmitte (also Markerposition) in Konsole ausgeben
  document.getElementById('confirmBtn').addEventListener('click', () => {
    const center = map.getCenter();
    console.log("Aktuelle Markerposition:", "Lat:", center.lat, "Lng:", center.lng);
  });
</script>

</body>
</html>
